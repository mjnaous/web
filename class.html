<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIA Launch Console</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #33ff66;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      overflow-x: hidden;
    }

    .crt {
      pointer-events: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(51, 255, 102, 0.05),
        rgba(51, 255, 102, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 999;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 1rem 6rem;
      box-sizing: border-box;
    }

    h1 {
      color: #ff3;
      font-size: 2rem;
      border-bottom: 2px solid #33ff66;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px #33ff66;
    }

    .terminal-output {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .code-box {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      background: #111;
      border: 2px solid #33ff66;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 1rem 0;
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(1px, -1px); }
      40% { transform: translate(-1px, 1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(-1px, -1px); }
      100% { transform: translate(0); }
    }

    button {
      background: #33ff66;
      border: none;
      padding: 0.8rem 2rem;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 0 10px #33ff66;
      transition: background 0.2s;
    }

    button:hover {
      background: #55ff88;
    }

    #countdown {
      font-size: 1.2rem;
      color: red;
      margin-top: 1.5rem;
    }

    footer {
      margin-top: 4rem;
      color: #888;
      font-size: 0.9rem;
      text-align: center;
      border-top: 1px solid #333;
      padding-top: 2rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>CIA // LAUNCH CONTROL CONSOLE</h1>
  <div class="terminal-output" id="terminal">
    <span id="typed"></span>
  </div>
</div>

<div class="crt"></div>

<footer>
  This site is a parody and is not affiliated with any government or intelligence agency.
</footer>

<script>
  const lines = [
    "Initializing CIA BlackVault Protocol...",
    "Verifying encryption keys...",
    "âœ… Agent authenticated: Agent Falcon, Tier-7 Clearance",
    "Accessing nuclear armament subroutine...",
    "",
    "----- WARNING: HIGH SECURITY ZONE -----",
    "Attempting key handshake with Strategic Command...",
    "Handshake complete.",
    "",
    "Launch Sequence Armed.",
    "",
    "ðŸš€ LAUNCH CODE:",
    " ",
    "      â–ˆ Delta-XR7-404A-Omega-77 â–ˆ",
    "",
    "Target lock: The Moon",
    "Launch window: NOW",
    "",
    "Press [LAUNCH WARHEAD] to proceed.",
    ""
  ];

  let index = 0;
  const typed = document.getElementById("typed");

  function typeLine() {
    if (index < lines.length) {
      typed.innerHTML += lines[index] + "\n";
      window.scrollTo(0, document.body.scrollHeight);
      index++;
      setTimeout(typeLine, 700);
    } else {
      showControls();
    }
  }

  function showControls() {
    const term = document.getElementById("terminal");

    const code = document.createElement("div");
    code.className = "code-box";
    code.textContent = "Delta-XR7-404A-Omega-77";
    term.appendChild(code);

    const btn = document.createElement("button");
    btn.textContent = "LAUNCH WARHEAD";
    btn.onclick = startCountdown;
    term.appendChild(btn);

    const countdown = document.createElement("div");
    countdown.id = "countdown";
    term.appendChild(countdown);
  }

  function startCountdown() {
    const countdown = document.getElementById("countdown");
    let seconds = 5;
    countdown.textContent = "T-minus " + seconds + " seconds...";
    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdown.textContent = "T-minus " + seconds + " seconds...";
      } else {
        clearInterval(interval);
        countdown.textContent = "ðŸ”¥ LAUNCH INITIATED...";
        setTimeout(() => {
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }, 1500);
      }
    }, 1000);
  }

  // Start typing simulation
  typeLine();
</script>

</body>
</html>
